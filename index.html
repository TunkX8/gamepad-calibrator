<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calibrador de Controle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-container">
    <h1>ðŸŽ® Calibrador de Controle</h1>
    <div class="header-buttons">
      <a class="donate-btn" target="_blank" href="https://www.paypal.com/donate/?hosted_button_id=KCEK7FJ3H36TL">ðŸ’– Apoie o Projeto</a>
      <button id="toggleAdvanced" class="advanced-btn">AvanÃ§ado</button>
    </div>
  </header>

  <!-- Painel de status -->
  <section class="status-panel">
    <div class="status-item"><strong>ConexÃ£o:</strong> <span id="connection-status">Aguardando controle...</span></div>
    <div class="status-item"><strong>Bateria:</strong> <span id="battery-level">--%</span></div>
    <div class="status-item"><strong>Tipo:</strong> <span id="connection-type">USB</span></div>
    <div class="status-item"><strong>Perfil:</strong> <span id="profile-name">PadrÃ£o</span></div>
    <div class="status-item"><strong>Drift:</strong> <span id="driftValue">0</span></div>
    <div class="status-item"><strong>Deadzone:</strong> <span id="deadzoneValue">0</span></div>
  </section>

  <!-- GRID PRINCIPAL do controle -->
  <main class="controller-grid">
    <!-- Topo: L1/L2 | vazio | R1/R2 -->
    <div class="top-left trigger-group">
      <div id="l1" class="btn pill">L1</div>
      <div id="l2" class="btn pill">L2</div>
      <div class="trigger-bar"><div id="l2-bar"></div></div>
      <span id="l2-percent">0%</span>
    </div>
    <div class="top-right trigger-group">
      <div id="r1" class="btn pill">R1</div>
      <div id="r2" class="btn pill">R2</div>
      <div class="trigger-bar"><div id="r2-bar"></div></div>
      <span id="r2-percent">0%</span>
    </div>

    <!-- Meio-esquerda: D-Pad -->
    <div class="dpad" aria-label="D-Pad">
      <div id="dpad-up" class="btn dpad-key">â–²</div>
      <div id="dpad-left" class="btn dpad-key">â—€</div>
      <div id="dpad-right" class="btn dpad-key">â–¶</div>
      <div id="dpad-down" class="btn dpad-key">â–¼</div>
    </div>

    <!-- Centro: Share | Touch | Options -->
    <div class="center-cluster">
      <div class="center-row">
        <div id="share" class="btn pill">Share</div>
        <div class="touch-ps">
          <div id="touch" class="btn pill">Touch</div>
          <div class="ps-mic-row">
            <div id="ps" class="btn pill small">PS</div>
            <div id="mic" class="btn pill small">Mic</div>
          </div>
        </div>
        <div id="options" class="btn pill">Options</div>
      </div>
    </div>

    <!-- Meio-direita: BotÃµes de aÃ§Ã£o -->
    <div class="action-cluster" aria-label="AÃ§Ã£o">
      <div id="btn-triangle" class="btn round">â–³</div>
      <div id="btn-circle" class="btn round">â—¯</div>
      <div id="btn-cross" class="btn round">âœ•</div>
      <div id="btn-square" class="btn round">â–¡</div>
    </div>
    <!-- AnalÃ³gicos -->
    <canvas id="left-stick" class="stick-left" width="120" height="120"></canvas>
    <canvas id="right-stick" class="stick-right" width="120" height="120"></canvas>

  </main>

  <!-- Painel de calibraÃ§Ã£o e ajustes -->
  <section class="calibration">
    <label for="deadzone">Deadzone: <span id="deadzoneValueDisplay">0</span></label>
    <input type="range" id="deadzone" min="0" max="1" step="0.01" value="0.05">

    <label for="drift">Drift: <span id="driftValueDisplay">0</span></label>
    <input type="range" id="drift" min="-0.2" max="0.2" step="0.01" value="0">

    <label for="sensitivitySlider">Sensibilidade:</label>
    <input type="range" id="sensitivitySlider" min="1" max="10" step="1" value="5">

    <label for="triggerCurveSlider">Curva do Gatilho:</label>
    <input type="range" id="triggerCurveSlider" min="0" max="100" step="1" value="50">

    <label for="presetProfile">Perfil:</label>
    <select id="presetProfile">
      <option value="default">PadrÃ£o</option>
      <option value="fps">FPS</option>
      <option value="racing">Racing</option>
      <option value="fight">Fighting</option>
    </select>

    <div class="profiles">
      <button id="save-profile">Salvar Perfil</button>
      <button id="load-profile">Carregar Perfil</button>
      <input type="file" id="file-input" style="display:none;">
      <button id="export-profile">Exportar Perfil</button>
    </div>
  </section>

  <!-- Painel avanÃ§ado toggle -->
  <section id="advancedPanel">
    <div id="advancedMenuContainer">
      <strong>Menu AvanÃ§ado</strong>
      <button>OpÃ§Ã£o 1</button>
      <button>OpÃ§Ã£o 2</button>
      <button>OpÃ§Ã£o 3</button>
    </div>
  </section>

  <footer>
    &copy; 2025 LP Technology â€“ Todos os direitos reservados
  </footer>

  <script src="script.js"></script>
</body>
</html>
