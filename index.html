<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calibrador de Controle</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header-container">
    <h1>ðŸŽ® Calibrador de Controle</h1>
    <a class="donate-btn" target="_blank"
       href="https://www.paypal.com/donate/?hosted_button_id=KCEK7FJ3H36TL">ðŸ’– Apoie o Projeto</a>
  </header>

  <section class="status-panel">
    <div><strong>ConexÃ£o:</strong> <span id="connection-status">Aguardando controle...</span></div>
    <div><strong>Bateria:</strong> <span id="battery-level">--%</span></div>
    <div><strong>Tipo:</strong> <span id="connection-type">USB</span></div>
    <div><strong>Perfil:</strong> <span id="profile-name">PadrÃ£o</span></div>
  </section>

  <main class="main-layout">
    <section class="controller-area">
      <div class="controller-grid">
        <!-- Triggers -->
        <div class="trigger-group">
          <div id="l1" class="btn pill">L1</div>
          <div id="l2" class="btn pill">L2</div>
          <div class="trigger-bar"><div id="l2-bar"></div></div>
          <span id="l2-percent">0%</span>
        </div>
        <div class="trigger-group">
          <div id="r1" class="btn pill">R1</div>
          <div id="r2" class="btn pill">R2</div>
          <div class="trigger-bar"><div id="r2-bar"></div></div>
          <span id="r2-percent">0%</span>
        </div>

        <!-- D-Pad -->
        <div class="dpad">
          <div id="dpad-up" class="btn dpad-key">â–²</div>
          <div id="dpad-left" class="btn dpad-key">â—€</div>
          <div id="dpad-right" class="btn dpad-key">â–¶</div>
          <div id="dpad-down" class="btn dpad-key">â–¼</div>
        </div>

        <!-- Centro -->
        <div class="center-cluster">
          <div id="share" class="btn pill">Share</div>
          <div class="touch-ps">
            <div id="touch" class="btn pill">Touch</div>
            <div id="ps" class="btn pill small">PS</div>
            <div id="mic" class="btn pill small">Mic</div>
          </div>
          <div id="options" class="btn pill">Options</div>
        </div>

        <!-- BotÃµes de aÃ§Ã£o -->
        <div class="action-cluster">
          <div id="btn-triangle" class="btn round">â–³</div>
          <div id="btn-circle" class="btn round">â—¯</div>
          <div id="btn-cross" class="btn round">âœ•</div>
          <div id="btn-square" class="btn round">â–¡</div>
        </div>

        <!-- AnalÃ³gicos -->
        <div class="stick-group">
          <canvas id="left-stick" width="140" height="140"></canvas>
          <div id="l3" class="btn pill">L3</div>
        </div>
        <div class="stick-group">
          <canvas id="right-stick" width="140" height="140"></canvas>
          <div id="r3" class="btn pill">R3</div>
        </div>
      </div>
    </section>

    <aside class="sidebar">
      <h2>ConfiguraÃ§Ãµes</h2>

      <div class="config-item">
        <label>Deadzone: <span id="deadzoneValue">0.05</span></label>
        <input type="range" id="deadzone" min="0" max="0.3" step="0.01" value="0.05">
      </div>

      <div class="config-item">
        <label>Drift: <span id="driftValue">0</span></label>
        <input type="range" id="drift" min="-0.2" max="0.2" step="0.01" value="0">
      </div>

      <div class="config-item">
        <label>Sensibilidade: <span id="sensitivityValue">5</span></label>
        <input type="range" id="sensitivitySlider" min="1" max="10" value="5">
      </div>

      <div class="config-item">
        <label>Curva do gatilho: <span id="triggerCurveValue">50</span></label>
        <input type="range" id="triggerCurveSlider" min="0" max="100" value="50">
      </div>

      <div class="config-item">
        <label for="presetProfile">Perfil predefinido:</label>
        <select id="presetProfile">
          <option value="fps">FPS</option>
          <option value="racing">Corrida</option>
          <option value="fight">Luta</option>
        </select>
      </div>

      <div class="config-actions">
        <button id="resetSettings">Redefinir</button>
        <button id="save-profile">ðŸ’¾ Salvar</button>
        <button id="load-profile">ðŸ“‚ Importar</button>
        <button id="export-profile">ðŸ“¤ Exportar</button>
        <input type="file" id="file-input" hidden>
      </div>
    </aside>
  </main>

  <footer>
    <p>Projeto aberto por <strong>TunkX8</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
