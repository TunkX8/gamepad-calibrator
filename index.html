<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calibrador de Controle</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">

  <!-- Status de Conexão -->
  <div id="connection-status" class="status">Aguardando controle...</div>

  <!-- Painel Drift + Deadzone -->
  <div id="driftDeadzoneContainer">
    <label for="deadzone">Deadzone: <span id="deadzoneValue">0.05</span></label>
    <input type="range" id="deadzone" min="0" max="1" step="0.01">
    <label for="drift">Drift: <span id="driftValue">0</span></label>
    <input type="range" id="drift" min="-1" max="1" step="0.01">
  </div>

  <!-- Controle Xbox/Genérico Pixel Art -->
  <div id="controller-xbox" class="controller">
    <!-- Analógicos -->
    <canvas id="left-stick" width="100" height="100"></canvas>
    <canvas id="right-stick" width="100" height="100"></canvas>

    <!-- D-Pad -->
    <div id="dpad">
      <div id="dpad-up" class="btn">↑</div>
      <div id="dpad-left" class="btn">←</div>
      <div id="dpad-down" class="btn">↓</div>
      <div id="dpad-right" class="btn">→</div>
    </div>

    <!-- Botões de ação -->
    <div id="actions">
      <div id="btn-square" class="btn">X</div>
      <div id="btn-cross" class="btn">A</div>
      <div id="btn-circle" class="btn">B</div>
      <div id="btn-triangle" class="btn">Y</div>
    </div>

    <!-- Triggers L1/R1 + L2/R2 -->
    <div id="triggers">
      <div class="trigger">
        <span>L1</span>
        <div id="l1" class="btn trigger-btn"></div>
      </div>
      <div class="trigger">
        <span>R1</span>
        <div id="r1" class="btn trigger-btn"></div>
      </div>
      <div class="trigger-analog">
        <span>L2 <span id="l2-percent">0%</span></span>
        <div class="bar-bg"><div id="l2-bar" class="bar-fill"></div></div>
      </div>
      <div class="trigger-analog">
        <span>R2 <span id="r2-percent">0%</span></span>
        <div class="bar-bg"><div id="r2-bar" class="bar-fill"></div></div>
      </div>
    </div>
    <!-- Centro do controle (PS/Xbox Guide, Touch, Share/Options, Mic) -->
    <div id="center-buttons">
      <div id="share" class="btn">View</div>
      <div id="options" class="btn">Menu</div>
      <div id="ps" class="btn">Guide</div>
      <div id="touch" class="btn">Xbox</div>
      <div id="mic" class="btn">Mic</div>
    </div>

    <!-- Painel de bateria -->
    <div id="battery">
      <span>Bateria:</span> <span id="battery-level">--%</span>
    </div>

  </div> <!-- Fim controller-xbox -->

  <!-- Menu avançado -->
  <div id="advancedPanel" style="display:none;">
    <button id="toggleAdvanced">Avançado</button>
    <label for="sensitivitySlider">Sensibilidade:</label>
    <input type="range" id="sensitivitySlider" min="1" max="10" step="1">
    <label for="triggerCurveSlider">Curva Gatilho:</label>
    <input type="range" id="triggerCurveSlider" min="0" max="100" step="1">
    <label for="presetProfile">Preset:</label>
    <select id="presetProfile">
      <option value="">Selecione</option>
      <option value="fps">FPS</option>
      <option value="racing">Racing</option>
      <option value="fight">Fight</option>
    </select>

    <div id="profileActions">
      <button id="save-profile">Salvar Perfil</button>
      <button id="load-profile">Importar Perfil</button>
      <input type="file" id="file-input" style="display:none;">
      <button id="export-profile">Exportar Perfil</button>
    </div>
  </div>

</div> <!-- Fim container -->

<script src="script.js"></script>
</body>
</html>
