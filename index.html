<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calibrador de Controle</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header-container">
  <h1>ðŸŽ® Calibrador de Controle</h1>

  <div class="header-buttons">
    <a class="donate-btn" target="_blank"
       href="https://www.paypal.com/donate/?hosted_button_id=KCEK7FJ3H36TL">ðŸ’– Apoie o Projeto</a>

    <button id="toggleAdvanced" class="advanced-btn">AvanÃ§ado</button>
  </div>
</header>


  <!-- Painel de status atualizado -->
<section class="status-panel">
  <div class="status-item">
    <strong>ConexÃ£o:</strong> <span id="connection-status">Aguardando controle...</span>
  </div>
  <div class="status-item">
    <strong>Bateria:</strong> <span id="battery-level">--%</span>
  </div>
  <div class="status-item">
    <strong>Drift:</strong> <span id="driftValue">0</span>
  </div>
  <div class="status-item">
    <strong>Deadzone:</strong> <span id="deadzoneValue">0</span>
  </div>
</section>

  <!-- GRID PRINCIPAL â€” 3 colunas (esq/centro/dir) x 3 linhas (topo/meio/baixo) -->
  <main class="controller-grid">
    <!-- Topo: L1 L2 |           | R1 R2 -->
    <div class="top-left trigger-group">
      <div id="l1" class="btn pill">L1</div>
      <div id="l2" class="btn pill">L2</div>
    </div>
    <div class="top-right trigger-group">
      <div id="r1" class="btn pill">R1</div>
      <div id="r2" class="btn pill">R2</div>
    </div>

    <!-- Meio-esquerda: D-Pad em cruz -->
    <div class="dpad" aria-label="D-Pad">
      <div id="dpad-up"    class="btn dpad-key">â–²</div>
      <div id="dpad-left"  class="btn dpad-key">â—€</div>
      <div id="dpad-right" class="btn dpad-key">â–¶</div>
      <div id="dpad-down"  class="btn dpad-key">â–¼</div>
    </div>

    <!-- Meio-centro: Share | Touch | Options  e abaixo: PS e Mic -->
    <div class="center-cluster">
      <div class="center-row">
        <div id="share"   class="btn pill">Share</div>
        <div class="touch-ps">
          <div id="touch" class="btn pill">Touch</div>
          <div id="ps"    class="btn pill small">PS</div>
          <div id="mic"   class="btn pill small">Mic</div>
        </div>
        <div id="options" class="btn pill">Options</div>
      </div>
    </div>

    <!-- Meio-direita: BotÃµes de aÃ§Ã£o em cruz -->
    <div class="action-cluster" aria-label="AÃ§Ã£o">
      <div id="btn-triangle" class="btn round">â–³</div>
      <div id="btn-circle"   class="btn round">â—¯</div>
      <div id="btn-cross"    class="btn round">âœ•</div>
      <div id="btn-square"   class="btn round">â–¡</div>
    </div>

    <!-- Baixo-esquerda: AnalÃ³gico esquerdo (um pouco Ã  direita) -->
    <div class="stick-left">
      <canvas id="left-stick" width="140" height="140"></canvas>
      <div id="l3" class="btn pill">L3</div>      
    </div>

    <!-- Baixo-direita: AnalÃ³gico direito (um pouco Ã  esquerda) -->
    <div class="stick-right">
      <canvas id="right-stick" width="140" height="140"></canvas>
      <div id="r3" class="btn pill">R3</div>
    </div>
  </main>

  <!-- CalibraÃ§Ã£o -->
  <section class="calibration">
    <label>Dead Zone:
      <input type="range" id="deadzone" min="0" max="0.3" step="0.01" value="0.05">
    </label>
    <label>Drift Compensation:
      <input type="range" id="drift" min="-0.2" max="0.2" step="0.01" value="0">
    </label>
  </section>

  <!-- Trigger visual display -->
<section class="trigger-visual">
  <div class="trigger-display">
    <label>L2:</label>
    <div class="trigger-bar"><div id="l2-bar"></div></div>
    <span id="l2-percent">0%</span>
  </div>
  <div class="trigger-display">
    <label>R2:</label>
    <div class="trigger-bar"><div id="r2-bar"></div></div>
    <span id="r2-percent">0%</span>
  </div>
</section>

  
  <!-- Perfis -->
  <section class="profiles">
    <button id="save-profile">ðŸ’¾ Salvar</button>
    <button id="load-profile">ðŸ“‚ Importar</button>
    <button id="export-profile">ðŸ“¤ Exportar</button>
    <input type="file" id="file-input" hidden>
  </section>

  <!-- Menu AvanÃ§ado Apocalipse 2.0 -->
  <div id="advancedPanel" style="display:none; margin-top:15px; padding:15px; border:2px solid #444; border-radius:10px; background-color:#222; color:#fff;">

    <!-- Painel Drift/Deadzone -->
    <div style="margin-bottom:15px;">
      <strong>Drift:</strong> <span id="driftValue">0</span><br>
      <strong>Deadzone:</strong> <span id="deadzoneValue">0</span>
    </div>

    <!-- Sensibilidade -->
    <label for="sensitivitySlider">Sensibilidade:</label>
    <input type="range" id="sensitivitySlider" min="1" max="10" value="5" style="width:100%; margin-bottom:12px;">

    <!-- Curva do gatilho -->
    <label for="triggerCurveSlider">Curva do gatilho:</label>
    <input type="range" id="triggerCurveSlider" min="0" max="100" value="50" style="width:100%; margin-bottom:12px;">

    <!-- Perfis predefinidos -->
    <label for="presetProfile">Perfil predefinido:</label>
    <select id="presetProfile" style="width:100%; margin-bottom:12px;">
      <option value="fps">FPS</option>
      <option value="racing">Corrida</option>
      <option value="fight">Luta</option>
    </select>

  </div>
</div>

  <footer>
    <p>Projeto aberto por <strong>TunkX8</strong></p>
  </footer>

  <script src="script.js"></script>  

</body>
</html>
