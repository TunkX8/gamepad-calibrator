<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calibrador de Controle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>ðŸŽ® Calibrador de Controle</h1>
    <a href="https://www.paypal.com/donate/?hosted_button_id=KCEK7FJ3H36TL" target="_blank" class="donate-btn">ðŸ’– Apoie o Projeto</a>
  </header>

  <!-- Status -->
  <section id="status">
    <p>Status: <span id="connection-status">Aguardando controle...</span></p>
    <p>Bateria: <span id="battery-level">--%</span></p>
  </section>

  <!-- Main -->
  <main>
    <!-- BotÃµes do controle -->
    <section class="controller-buttons">
      <div id="l1" class="btn">L1</div>
      <div id="l2" class="btn">L2</div>
      <div id="r1" class="btn">R1</div>
      <div id="r2" class="btn">R2</div>

      <div id="dpad" class="dpad-canvas-container">
        <canvas id="dpad" width="100" height="100"></canvas>
      </div>

      <div id="left-stick" class="stick-canvas-container">
        <canvas id="left-stick" width="100" height="100"></canvas>
      </div>

      <div id="share" class="btn">Share</div>
      <div id="touch" class="btn">Touch</div>
      <div id="options" class="btn">Options</div>

      <div id="ps" class="btn">PS</div>

      <div id="btn-square" class="btn">â–¡</div>
      <div id="btn-cross" class="btn">âœ•</div>
      <div id="btn-circle" class="btn">â—‹</div>
      <div id="btn-triangle" class="btn">â–³</div>

      <div id="right-stick" class="stick-canvas-container">
        <canvas id="right-stick" width="100" height="100"></canvas>
      </div>

      <div id="dpad-up" class="hidden-btn"></div>
      <div id="dpad-down" class="hidden-btn"></div>
      <div id="dpad-left" class="hidden-btn"></div>
      <div id="dpad-right" class="hidden-btn"></div>
    </section>

    <!-- CalibraÃ§Ã£o -->
    <section class="calibration">
      <h2>CalibraÃ§Ã£o</h2>
      <label>Dead Zone:
        <input type="range" id="deadzone" min="0" max="0.3" step="0.01" value="0.05">
      </label>
      <label>Drift Compensation:
        <input type="range" id="drift" min="-0.2" max="0.2" step="0.01" value="0">
      </label>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>Projeto aberto por <strong>TunkX8</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
