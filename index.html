<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calibrador de Controle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸŽ® Calibrador de Controle</h1>
    <a href="https://www.paypal.com/donate/?hosted_button_id=KCEK7FJ3H36TL" target="_blank" class="donate-btn">ðŸ’– Apoie o Projeto</a>
  </header>

  <section id="status">
    <p>Status: <span id="connection-status">Aguardando controle...</span></p>
    <p>Bateria: <span id="battery-level">--%</span></p>
  </section>

  <main>
    <!-- Top L1/L2 e R1/R2 -->
    <div class="top-buttons">
      <div class="left-top">
        <div id="l1">L1</div>
        <div id="l2">L2</div>
      </div>
      <div class="right-top">
        <div id="r1">R1</div>
        <div id="r2">R2</div>
      </div>
    </div>

    <!-- Center: Share / Touch / Options / PS -->
    <div class="center-buttons">
      <div id="share">Share</div>
      <div id="touch">Touch</div>
      <div id="options">Options</div>
      <div id="ps">PS</div>
    </div>

    <!-- Sticks e D-Pad -->
    <div class="sticks-section">
      <div class="left-side">
        <canvas id="dpad" width="100" height="100"></canvas>
        <canvas id="left-stick" width="120" height="120"></canvas>
      </div>
      <div class="right-side">
        <canvas id="right-stick" width="120" height="120"></canvas>
      </div>
    </div>

    <!-- BotÃµes de aÃ§Ã£o (em +) -->
    <div class="buttons-section">
      <div id="btn-triangle">â–³</div>
      <div id="btn-square">â–¡</div>
      <div id="btn-cross">âœ•</div>
      <div id="btn-circle">â—¯</div>
    </div>

    <!-- CalibraÃ§Ã£o -->
    <section class="calibration">
      <label>Dead Zone:
        <input type="range" id="deadzone" min="0" max="0.3" step="0.01" value="0.05">
      </label>
      <label>Drift Compensation:
        <input type="range" id="drift" min="-0.2" max="0.2" step="0.01" value="0">
      </label>
    </section>

    <!-- Perfis -->
    <section class="profiles">
      <button id="save-profile">ðŸ’¾ Salvar</button>
      <button id="load-profile">ðŸ“‚ Importar</button>
      <button id="export-profile">ðŸ“¤ Exportar</button>
      <input type="file" id="file-input" hidden>
    </section>
  </main>

  <footer>
    <p>Projeto aberto por <strong>TunkX8</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
